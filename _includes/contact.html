

<section id="contact" class="contact">
  
      <div class="contact-form">
        <form action="https://formspree.io/hello@instinctwedding.com" method="POST">
          <h2>Booking Enquiries</h2>

          <label for="name"><input type="text" placeholder="Name" name="name"></label>
          <label for="email"><input type="text" placeholder="Email" name="email"></label>
          <label for="date"><input type="text" placeholder="Wedding Date" name="wedding-date"></label>
          <label for="venue"><input type="text" placeholder="Wedding Venue" name="venue"></label> 
          <label for="package"><input type="text" placeholder="Photography, Video or Both?" name="package"></label>
          <label for="extra"><input type="text" placeholder="Extra" name="extra"></label> 
          <label for="message"><textarea placeholder="Message" name="message"></textarea></label>  
          <button class="submit">Submit</button>
        </form>
      
    </div>

  
      
       
    </section>
