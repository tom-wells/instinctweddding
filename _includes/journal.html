<section id="journal" class="journal">
        <h2 class="heading">JOURNAL</h2>
          <div class="journal-container">   
    
          {% for post in site.posts %}
            <div class="images">
                <a href="{{ post.url }}"> 
                  <img src="{{post.img}}"/>
                <div class="image-background"></div>
              <div class="description">
                <h3>{{ post.title }}<img src="assets/images/chevron.svg"></h3>
                </a>
              </div>
            </div>
          {%endfor%}
        </div>
        <h2 class="older-posts"><a href="#">Older Posts</a></h2>
</section>
