---

layout: default

---
<div class="post-container">
<div class="post-content">
  <h2> {{page.title}} </h2>
  {{content}}
 </div>

 
 
</div>

<div class="post-nav">
   
   
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}"><h3>Previous</h3></a>
{% endif %} 
{% if page.next.url %}
    <a class="next" href="{{page.next.url}}"><h3>Next</h3></a>
{% endif %}

 </div>
